<div class="ui segment">
  <div class="ui four stackable cards">
    <div class="card" *ngFor="let contact of contacts">
      <div class="image">
        <img src="{{contact.avatar_url}}">
      </div>
      <div class="content">
        <a href="contacts/contact/{{contact.id}}" class="ui centered header"><span>{{contact.first_name}} {{contact.last_name}}</span></a>
        <div class="ui list">
          <div class="item">
            <i class="call icon"></i>
            <div class="content">
              <p>{{contact.home_phone}}</p>
            </div>
          </div>
          <div class="item">
            <i class="mail icon"></i>
            <div class="content">
              <a href="mailto:{{contact.email}}">{{contact.email}}</a>
            </div>
          </div>
          <div class="item">
            <i class="marker icon"></i>
            <div class="content">
              <p>{{contact.city}}, {{contact.state}}</p>
            </div>
          </div>
        </div>
      </div>
      <a href="contacts/contact/{{contact.id}}" class="ui bottom attached button">
        <i class="add icon"></i> View Contact Details
      </a>
    </div>
  </div>
</div>
